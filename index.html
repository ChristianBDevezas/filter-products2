  <header id="header-home" class="header">
    <div class="container">
      <!-- User button -->
      <button id="userButton" class="relative">
        <span class="user-icon">
          <i id="user-login" class="fa-solid fa-user"></i>
        </span>
        <h4 class="user-text">Hi, <span id="login">Login</span></h4>
      </button>

      <!-- Navigation menu -->
      <nav class="navigation">

          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main id="main" class="main">
    <div class="container">
      <div class="filter">
        <h2>Categories</h2>

        <div id="filters-container">
          <div>
            <input type="checkbox" class="check" id="cameras" />
            <label for="cameras">Cameras</label>
          </div>

          <div>
            <input type="checkbox" class="check" id="smartphones" />
            <label for="smartphones">Smartphones</label>
          </div>

          <div>
            <input type="checkbox" class="check" id="games" />
            <label for="games">Games</label>
          </div>

          <div>
            <input type="checkbox" class="check" id="televisions" />
            <label for="televisions">Televisions</label>
          </div>
        </div>
      </div>

      <!-- Products wrapper -->
      <div class="products-wrapper">
